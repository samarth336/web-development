<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
</head>
<body>
    <h1>Simple Todo list using javascript</h1>
    <h2>Enter "list" to show all tasks</h2>
    <h2>Enter "add" to add task</h2>
    <h2>Enter "delete" to remove task</h2>
    <h2>Enter "quite" to quit todo</h2>
    <script src="todo.js"></script>
</body>
</html>
